<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <section class="card-list">
        <article class="card">
            <header class="card-header">
                <p>May 25th 2020</p>
                <h2>Card tricks are fun.</h2>
            </header>
            <div class="card-author">
                <a class="author-avatar" href="#">
                    <img src="img/perfil.png" />
                </a>
                <svg class="half-circle" viewBox="0 0 106 57">
                    <path d="M102 4c0 27.1-21.9 49-49 49S4 31.1 4 4"></path>
                </svg>
                <div class="author-name">
                    <div class="author-name-prefix">Author</div>
                    Swesh
                </div>
            </div>
        </article>
        <article class="card">
            <header class="card-header">
                <p>LinkedIn</p>
                <h2><a href="https://www.linkedin.com/in/cswesh">Scan here</a></h2>
            </header>
        </article>
        <article class="card">
            <header class="card-header">
                <p>Twitter</p>
                <h2><a href="https://twitter.com/cswesh">Tweet here</a></h2>
            </header>
        </article>
        <article class="card">
            <header class="card-header">
                <p>GitHub</p>
                <h2><a href="https://github.com/cswesh">Fork here</a></h2>
            </header>
        </article>
    </section>
</body>
</html>
